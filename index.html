<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
}

body{color: antiquewhite
    background-color:black ;
}

h1{
    text-align: center;
    margin: 100px auto 50px;
    font-weight: 600;
}

form{
    width: 50%;
    max-width: 400;
    margin: auto;
    height: 80px;
    background: #434989;
    display: flex;
    align-items: center;
}

form input{
    flex: 1;
    height: 100%;
    border: 0;
    outline: 0;
    background: transparent;
    font-size: 18px;
    padding: 0px 30px;
    color: #fff;
}

form button{
    height: 100%;
    padding: 0 40px;
        background: #ff3929;
    color: #fff;
    font-size: 18px;
    border: 0;
    outline: 0;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    cursor: pointer;
}

::placeholder{
    color: antiquewhite;
    font-size: 18px;
}

#showmorebtn{
    border: 0;
    outline: 0;
    color: #fff;
    background: #ff3929;
    padding: 10px 20px;
    border-radius: 4px;
    margin: 10px auto 100px;
    cursor: pointer;
    display: none;

}

#search-result{
    width: 80%;
    margin: 100 auto 50px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 40px;
}

#search-result img{
    width: 100%;
    object-fit: cover;
    border-radius: 5px;
    height: 230px;
}
    </style>
    <title> IMAGE SEARCH ENGINE </title>
</head>
<body>
    <h1> image search engine </h1>

    <form id="search-form">
        <input type="text" id="search-box" placeholder=" Search anything here....">
        <button> Search </button>
    </form>

    <div id="search-result"></div>
    <button id="showmorebtn"> show more </button>

    <script src="script.js"></script>
</body>
</html>
